<html>

<head>
    <title>No 1 dan 2</title>
</head>

<body>
    <h2>Mengurutkan dan Menghapus Nilai yang Sama</h2>
    <p id=soal2>

    </p>
    <p id="hasil2">
    </p>

    <script type="text/javascript">
        var oldArray = [4,5,8,9,0,2,8,2,11,15,2,9,0];
        var newArray = [];
        var count = 0;
        var found = false;

        for (i = 0; i < oldArray.length; i++) {
            // console.log(listArray);
            for (y = 0; y < newArray.length; y++) {
                if (oldArray[i] == newArray[y]) {
                    found = true;
                }
            }
            count++;
            if (count == 1 && found == false) {
                newArray.push(oldArray[i]);
            }
            count = 0;
            found = false;
        }

        newArray.sort(function(a,b){
            return a-b;
        });
        console.log(oldArray);
        console.log(newArray);
        document.getElementById("soal2").innerHTML = (oldArray);
        document.getElementById("hasil2").innerHTML = (newArray);
    </script>
</body>

</html>
